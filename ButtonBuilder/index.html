<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div id="wrapper">

        <div id="button-container">

            <div id="button">

                <a href="#" id="button-link">Button!</a>

            </div>

        </div>
        <br />
        <table>
            <tr>
                <td>Label:</td>
                <td>
                    <input type="text" id="label" value="Button!" />
                </td>
            </tr>
            <tr>
                <td>Padding:</td>
                <td>
                    <input type="range" min="5" max="40" range="1" value="20" id="padding" />
                </td>
            </tr>
            <tr>
                <td>Radius:</td>
                <td>
                    <input type="range" min="0" max="40" range="1" value="6" id="radius" />
                </td>
            </tr>
            <tr>
                <td>Font-size:</td>
                <td>
                    <input type="range" min="12" max="40" range="1" value="24" id="font-size" />
                </td>
            </tr>
            <tr>
                <td>Border:</td>
                <td>
                    <input type="range" min="0" max="3" range="1" value="0" id="border" />
                </td>
            </tr>
            <tr>
                <td>Bg-color</td>
                <td>
                    <input type="color" value="#1275FF" id="color" />
                </td>
            </tr>
            <tr>
                <td>Text color:</td>
                <td>
                   <div id="radioBtns">
                        <input type="radio" name="radioBtn" id="black"/>Black
                        <input type="radio" checked="true" name="radioBtn" id="white"/>White
                    </div>
                </td>
            </tr>
        </table>
        
        <input type="button" value="Get CSS!" id="getCSS"/>
        
        <div id="codeDiv"></div>
   
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
