    <nav>

    <div id="wrapper">
        
        <svg id="svg-text" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="580px" height="50px">
            
            <path id="path">
                
                <animate attributeName="d"
                    from="m0, 30 h0"
                    to="m0, 30 h1100"
                    dur="5s"
                    begin="0s"
                    repeatCount="indefinite" />
                
            </path>
            
            <text font-size="30"
                font-family="Arial"
                fill="#E8F01B">
                <textPath xlink:href="#path">
                    
                    Hej och välkommen till oss på PuppyLove!
               
                </textPath>
            </text>
            
        </svg>
        
        <p>På den här hundälskarsidan kan du:</p>
            <ul>
                <li>Se en film på en söt hund!</li>
                <li>Titta på några söta hundar i en slideshow!</li>
                <li>Spela ett roligt spel!</li>
                <li>Se en rolig laddningsikon!</li>
            </ul>
       
        <audio autoplay>
            <source src="cutemusic.mp3">
