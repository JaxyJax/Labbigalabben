<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="130px">

    <g id="paw">
    
        <circle fill="white" r="30px" cx="60px" cy="60px" />
        
            <circle fill="white" r="10px" cx="30" cy="27">
                <animateTransform id="a1" attributeName="transform" type="rotate"
            from="360 60 60" to="0 60 60" dur="1s" repeatCount="1" begin="0s; a3.end + 0.5s" />
            </circle>

            <circle fill="white" r="10px" cx="60" cy="15">
                <animateTransform id="a2" attributeName="transform" type="rotate"
            from="360 60 60" to="0 60 60" dur="1s" repeatCount="1" begin="0.1s; a3.end + 0.6s" />
            </circle>

            <circle fill="white" r="10px" cx="90" cy="27">
                <animateTransform id="a3" attributeName="transform" type="rotate"
            from="360 60 60" to="0 60 60" dur="1s" repeatCount="1" begin="0.2s; a3.end + 0.7s" />
            </circle>
        
    </g>
    
    <text x="30" y="140px" fill="white" font-family="Arial">
        Laddar
    </text>
    <text x="80" y="140px" fill="white" font-family="Arial">
        <animate id="a1"
                 attributeName="opacity"
                 from="0"
                 to="1"
                 dur="0.3s"
                 begin="0s; a2.end" />
        <animate id="a2"
                 attributeName="opacity"
                 from="1"
                 to="0"
                 dur="0.2s"
                 begin="a1.end" />
        .
    </text>
    <text x="85" y="140px" fill="white" font-family="Arial">
        <animate id="a1"
                 attributeName="opacity"
                 from="0"
                 to="1"
                 dur="0.2s"
                 begin="0.2s; a2.end + 0.2s" />
        <animate id="a2"
                 attributeName="opacity"
                 from="1"
                 to="0"
                 dur="0.3s"
                 begin="a1.end + 0.2s" />
        .
    </text>
    <text x="90" y="140px" fill="white" font-family="Arial">
        <animate id="a1"
                 attributeName="opacity"
                 from="0"
                 to="1"
                 dur="0.3s"
                 begin="0.4s; a2.end + 0.4s" />
        <animate id="a2"
                 attributeName="opacity"
                 from="1"
                 to="0"
                 dur="0.2s"
                 begin="a1.end + 0.4s" />
        .
    </text>
        
</svg>